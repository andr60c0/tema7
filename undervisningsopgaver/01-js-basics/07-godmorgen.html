<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Klik på knappen og kig i konsollen!</p>
    <button id="button">Prøv</button>

    <script>
        document.querySelector("#button").addEventListener("click", button_clicked);

        function button_clicked() {
            let dato = new Date();
            let time = dato.getHours();
            console.log(hilsen(time))

        }


        function hilsen(time) {

            if (time > 5 && time < 10) {
                return ("God morgen!");
            }

            if (time > 10 && time < 18) {
                return ("Goddag!");
            }

            if (time > 18 && time < 24) {
                return ("God aften!");
            }

            if (time > 24 && time < 5) {
                return ("God nat!");
            }
        }

    </script>
</body>
