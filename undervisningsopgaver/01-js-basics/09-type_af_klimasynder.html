<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Klik på knappen og se hvor meget CO2 du bruger på en flyrejse</p>
    <input type=text id="timer">
    <button id="button">Prøv</button>
    <script>
        document.querySelector("#button").addEventListener("click", button_clicked);

        function button_clicked() {
            let hours = document.querySelector("#timer").value;
            let co2Brug = hours * 109;
            let underHundred = "Tæt på Thunberg";
            let mellem100og200 = "Ja ja, du behøver ikke at melde dig ud af Å!";
            let mellem200og600 = "Det er godt for turismen i nordeuropa.";
            let over600 = "Nå ja vi kan jo altid kolonisere en anden planet ...";

            console.log("Ved " + hours + " timers flyrejse har du udledt " + co2Brug + " kg CO2");


            if ((co2Brug) < 100) {
                console.log(underHundred);
            }

            if (co2Brug > 100 && co2Brug < 200) {
                console.log(mellem100og200);
            }

            if (co2Brug > 200 && co2Brug < 600) {
                console.log(mellem200og600);
            }
            if ((co2Brug) > 600) {
                console.log(over600);
            }
        }

    </script>
</body>

</html>
