            //            let areal = length * width;
            let result = length * width
            //            console.log("Længde: " + length + ", bredde: " + width + ", areal: " + areal(length, width));

            console.log(`Arealet er ${result} kvadratmeter`)


        }

        function areal(l, w) {

            return (l * w);
        }

    </script>
