<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        article {
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <section class="data-container"></section>
    <template>
        <article class="overview">
            <h3></h3>
            <img src="" alt="">
            <p id="type"></p>
            <p id="levested"></p>


        </article>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        const dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "vandhullet"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            },

            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floden"
            }

        ]

        function start() {

            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");

            dyr.forEach(animal => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = animal.navn;
                klon.querySelector("img").src = animal.billede;
                klon.querySelector("#type").textContent = animal.type;
                klon.querySelector("#levested").textContent = animal.levested;
                container.appendChild(klon);

            })









        }

    </script>
</body>

</html>
