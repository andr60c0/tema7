<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            background-color: green;
            line-height: 100px;
            text-align: center;

        }

        .cirkel {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: red;
            line-height: 100px;
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="firkant "></div>
    <div class="cirkel "></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        function start() {
            console.log("start");
            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");


            firkant.innerHTML = `<img src= ${firkantURL}>`;
            cirkel.innerHTML = `<img src=${cirkelURL}>`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }

            function stop() {

                firkant.removeEventListener("click", flyt);
                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "red";
                cirkel.style.transition = "1.5s";

                cirkel.style.transform = "scale(0)";


            }
        }

    </script>
</body>

</html>
