<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        article {
            border: 1px solid black;
            margin: 10px;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            max-width: 1000px;
            margin: 0 auto;
        }

        article:nth-child(even) {
            background: yellow;
        }

    </style>
</head>

<body>
    <section class="data-container"></section>
    <template>
        <article class="overview">
            <h3></h3>
            <img src="" alt="">
            <p id="type"></p>
            <p id="levested"></p>


        </article>
    </template>
    <script>
        //start
        //hent data
        //visDyr
        let alleDyr = [];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            loadAnimalData();
        }




        async function loadAnimalData() {
            const response = await fetch("dyr.json");
            alleDyr = await response.json();
            console.log(alleDyr);
            visDyr();
        }



        function visDyr() {

            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");

            alleDyr.forEach(animal => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = animal.navn;
                klon.querySelector("img").src = animal.billede;
                klon.querySelector("#type").textContent = animal.type;
                klon.querySelector("#levested").textContent = animal.levested;
                container.appendChild(klon);

            })









        }

    </script>
</body>

</html>
